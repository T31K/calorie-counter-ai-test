<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Calorie Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100  flex flex-col  items-center pt-8">
  <header class="my-10">
    <h1 class="text-5xl font-bold text-center mb-5"> Count Calories <br>with AI</h1>
  </header>

  <main class="flex flex-col items-center gap-3">
    <video id="videoStream" width="300" height="300" class="rounded-2xl" autoplay></video>
    <div class="mt-5">
      <i
        class="ri-camera-fill text-2xl bg-gray-100 rounded-full p-5 border-2 hover:bg-gray-200 hover:cursor-pointer"></i>
    </div>
  </main>


  <script src="./script.js"></script>

</body>

</html>
